<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Begin Style Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="profile_card.css">
    <!-- End Style Links -->

</head>
<body>
    <!-- Circles for background -->
    <div id="topCircle">
        <img src="images/bg-pattern-top.svg" height="1300px" width="1300px">
    </div>
    <div id="bottomCircle">
        <img src="images/bg-pattern-bottom.svg" height="1300px" width="1300px">
    </div>

    <div class="profile_card">
        <!-- Information for profile card -->
        <img src="images/bg-pattern-card.svg" id="cardPattern">
        <img src="images/image-victor.jpg" width="96px" height="96px" id="victorPic" alt="Victor Headshot">
        <div class="card_text">
            <div class="container_name_age_place">
                <p class="name_user">Victor Crest</p>
                <p class="age_user">26</p>
                <p class="city_user">London</p>
            </div>
            <hr class="divider_line">
            <div class="container_followers">
                <p class="number_of_category">80K</p>
                <p class="category">Followers</p>
            </div>
            <div class="container_likes">
                <p class="number_of_category">803K</p>
                <p class="category">Likes</p>
            </div>
            <div class="container_photos">
                <p class="number_of_category">1.4K</p>
                <p class="category">Photos</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Jackson Crantford</a>.
        </div>
    </footer>
</body>
</html>
